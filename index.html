<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>WebSocket Gemini Chat</title>
<style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; background: #f0f4f8; }
    #chat-box { flex: 1; overflow-y: auto; padding: 1.5rem; display: flex; flex-direction: column; gap: 1rem; }
    .msg { max-width: 80%; padding: 0.75rem 1rem; border-radius: 1.5rem; word-wrap: break-word; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); }
    .user { background-color: #2c7; color: white; align-self: flex-end; border-bottom-right-radius: 0.5rem; }
    .bot { background-color: #06c; color: white; align-self: flex-start; border-bottom-left-radius: 0.5rem; }
    .name-tag { font-size: 0.75rem; font-weight: bold; margin-bottom: 0.25rem; text-transform: uppercase; letter-spacing: 0.05em; color: #fff; }
    #input-form { display: flex; padding: 1rem; background: #fff; border-top: 1px solid #ddd; }
    #message-input { flex: 1; padding: 0.75rem 1rem; border: 1px solid #ccc; border-radius: 2rem; }
    #send-button { margin-left: 0.5rem; padding: 0.75rem 1.5rem; border: none; background-color: #06c; color: white; border-radius: 2rem; cursor: pointer; }
</style>
</head>
<body>
<div id="chat-box"></div>
<form id="input-form">
    <input type="text" id="message-input" placeholder="Type your messageâ€¦" required />
    <button type="submit" id="send-button">Send</button>
</form>

<script>
    const chatBox = document.getElementById('chat-box');
    const inputForm = document.getElementById('input-form');
    const messageInput = document.getElementById('message-input');

    const ws = new WebSocket('wss://' + window.location.host);
    let userName = "";

    ws.onopen = () => {
        userName = prompt("Please enter your name:") || "Anonymous";
        addMessage(`Welcome, ${userName}! You can start the conversation now.`, 'bot');
    };

    ws.onmessage = event => {
        const data = JSON.parse(event.data);
        if (data.sender === 'user') {
            addMessage(data.message, 'user', data.name);
        } else if (data.sender === 'bot') {
            addMessage(data.message, 'bot');
        } else if (data.sender === 'error') {
            addMessage(data.message, 'bot'); // Display errors in the bot style
        }
    };

    inputForm.addEventListener('submit', event => {
        event.preventDefault();
        const userMsg = messageInput.value.trim();
        if (userMsg) {
            ws.send(JSON.stringify({ name: userName, userMsg: userMsg }));
            messageInput.value = '';
        }
    });

    function addMessage(text, sender, name = null) {
        const msgDiv = document.createElement('div');
        msgDiv.className = 'msg ' + sender;

        if (sender === 'user' && name) {
            const nameTag = document.createElement('div');
            nameTag.className = 'name-tag';
            nameTag.textContent = name;
            msgDiv.appendChild(nameTag);
        }

        const p = document.createElement('p');
        p.textContent = text;
        msgDiv.appendChild(p);
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>
</body>
</html>
